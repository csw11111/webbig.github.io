<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 零食小铺</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">
                    <i class="fas fa-cookie-bite"></i>
                    <span>零食小铺</span>
                </a>
                
                <ul class="nav-menu">
                    <li><a href="../index.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="products.html"><i class="fas fa-store"></i> 商品</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车 <span id="cart-count">0</span></a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> 个人中心</a></li>
                    <li><a href="login.html" id="login-link" class="active"><i class="fas fa-sign-in-alt"></i> 登录/注册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 登录表单 -->
    <div class="form-container">
        <h2 class="form-title">登录</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">邮箱</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-error" id="login-error"></div>
            <button type="submit" class="btn btn-large">登录</button>
        </form>
        <div class="form-footer">
            <p>还没有账号？ <a href="register.html">立即注册</a></p>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <!-- 页脚内容 -->
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
