<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有商品 - 零食小铺</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏（与首页相同） -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">
                    <i class="fas fa-cookie-bite"></i>
                    <span>零食小铺</span>
                </a>
                
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索零食...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <ul class="nav-menu">
                    <li><a href="../index.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="products.html" class="active"><i class="fas fa-store"></i> 商品</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车 <span id="cart-count">0</span></a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> 个人中心</a></li>
                    <li><a href="login.html" id="login-link"><i class="fas fa-sign-in-alt"></i> 登录/注册</a></li>
                </ul>
                
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- 商品筛选 -->
    <section class="product-filter">
        <div class="container">
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">分类：</label>
                    <select id="category-filter">
                        <option value="all">所有分类</option>
                        <option value="chips">膨化食品</option>
                        <option value="candy">糖果巧克力</option>
                        <option value="drinks">饮料冲饮</option>
                        <option value="biscuit">饼干糕点</option>
                    </select>
                </div>
                <!-- 删除排序下拉菜单 -->
            </div>
        </div>
    </section>

    <!-- 商品展示 -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">所有商品</h1>
            <div class="product-grid" id="products-container">
                <!-- 商品将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于零食小铺</h3>
                    <p>我们致力于为您提供最新鲜、最美味、最健康的零食选择。</p>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p>学号: 25216950228</p>
                    <p>姓名: 陈稣伟</p>
                </div>
                <div class="footer-section">
                    <h3>关注我们</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 零食小铺 版权所有</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script>
        // 商品页面特定的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 显示所有商品
            if (typeof displayAllProducts === 'function') {
                displayAllProducts();
            }
            
            // 分类筛选功能
            const categoryFilter = document.getElementById('category-filter');
            if (categoryFilter) {
                categoryFilter.addEventListener('change', function() {
                    localStorage.setItem('selectedCategory', this.value === 'all' ? '' : this.value);
                    if (typeof displayAllProducts === 'function') {
                        displayAllProducts();
                    }
                });
            }
            
            // 检查URL中是否有商品ID参数（商品详情）
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                // 如果有商品ID，显示商品详情
                window.location.href = 'product-detail.html?id=' + productId;
            }
        });
    </script>
</body>
</html>
